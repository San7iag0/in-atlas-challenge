<div>
    <h2>Add Task</h2>
    <form (ngSubmit)="addTask()">
      <input
        type="text"
        [(ngModel)]="title"
        name="title"
        placeholder="Title"
        required
      />
      <textarea
        [(ngModel)]="description"
        name="description"
        placeholder="Description"
      ></textarea>
      <button type="submit">Add Task</button>
    </form>
  </div>
